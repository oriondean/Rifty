<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="trinity-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feFlood flood-color="#C8A870" flood-opacity="0.8" />
            <feComposite in2="blur" operator="in" result="glow" />
            <feMerge>
                <feMergeNode in="glow" />
                <feMergeNode in="glow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <linearGradient id="trinity-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#C8A870" stop-opacity="1" />
            <stop offset="50%" stop-color="#C8A870" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#C8A870" stop-opacity="1" />
        </linearGradient>

        <radialGradient id="center-glow">
            <stop offset="0%" stop-color="#C8A870" stop-opacity="1" />
            <stop offset="100%" stop-color="#C8A870" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="#0C1419" />

    <!-- Outer circle - pulsing glow -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#C8A870" stroke-width="2" opacity="0.3" filter="url(#trinity-glow)" />

    <!-- Top triangle -->
    <path d="M50 15 L60 35 L40 35 Z" fill="url(#trinity-gradient)" filter="url(#trinity-glow)" />
    
    <!-- Bottom left triangle -->
    <path d="M30 70 L50 50 L35 85 Z" fill="url(#trinity-gradient)" filter="url(#trinity-glow)" />
    
    <!-- Bottom right triangle -->
    <path d="M70 70 L65 85 L50 50 Z" fill="url(#trinity-gradient)" filter="url(#trinity-glow)" />

    <!-- Center connecting lines -->
    <line x1="50" y1="35" x2="50" y2="50" stroke="#C8A870" stroke-width="3" filter="url(#trinity-glow)" />
    <line x1="50" y1="50" x2="42.5" y2="60" stroke="#C8A870" stroke-width="3" filter="url(#trinity-glow)" />
    <line x1="50" y1="50" x2="57.5" y2="60" stroke="#C8A870" stroke-width="3" filter="url(#trinity-glow)" />

    <!-- Center core - glowing -->
    <circle cx="50" cy="50" r="8" fill="url(#center-glow)" filter="url(#trinity-glow)" />
    <circle cx="50" cy="50" r="5" fill="#C8A870" filter="url(#trinity-glow)" />
</svg>
